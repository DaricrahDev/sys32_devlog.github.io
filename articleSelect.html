<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="..//sys32.png" type="image/x-icon">
    <title>SystemCrashdown - DevBlog</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: sans-serif;
            background: #181818;
        }

        header {
            padding: 30px;
            background-color: #181818;
            box-shadow: rgb(34, 34, 34) 0 1px 5px;
        }

        header ul li {
            display: block;
        }

        header ul li a {
            float: right;
            overflow-x: hidden;
            color: white;
            text-decoration: none;
            margin-right: 7px;
            font-weight: bold;
            transition: all 0.3s ease;
            user-select: none;
        }

        header ul li a:hover {
            color: #F2AF20;
        }

        header .logo-container p {
            font-weight: bold;
            color: white;
            user-select: none;
        }

        main {
            padding: 30px;
            color: white;
        }

        section {
            padding: 20px;
        }

        section ul li {
            list-style-type: none;
            padding: 10px;
            margin-top: 10px;
            margin-left: 5px;
            position: relative;
            top: 20px;
        }

        section a {
            color: gray;
            transition: all 0.3s ease;
            font-size: 17px;
        }

        section a:hover {
            color: #F2AF20;
        }

        .article {
            padding: 20px;
            background-color: #F2AF20;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #181818;
            border-radius: 7px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .article:hover {
            transform: scale(1.009);
        }
    </style>
    <header>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
        <div class="logo-container"><p>SystemCrashdown DevBlog</p></div>
    </header>

    <main>
        <section>
            <h1 id="title1" style="color: #F2AF20;">Select a post.</h1>

            <div class="article" onclick="window.location.href='articles/articleOne.html'">
                <h3>Post #1 - 03/10/2024</h3>
                <p>Click this to read.</p>
            </div>

            <div class="article" onclick="window.location.href='articles/articleTwo.html'">
                <h3>Post #2 - 12/10/2024</h3>
                <p>Click this to read.</p>
            </div>

            <div class="article" onclick="window.location.href='articles/articleThree.html'">
                <h3>Post #3 - 06/11/2024</h3>
                <p>Click this to read.</p>
            </div>

        </section>
    
</body>
</html>
